<ion-header>

  <ion-navbar>
    <ion-title>listView</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list >
    <ion-item *ngFor="let item of contactsData">
      <ion-item no-lines>First Name : {{item.firstName}} </ion-item> 
      <ion-item no-lines>Last Name : {{item.lastName}}</ion-item>  
      <ion-item no-lines>Age :  {{item.age}}</ion-item>
      <ion-item no-lines>Address : {{item.addr}}</ion-item> 
    </ion-item>
  </ion-list>

</ion-content>
